      <h1>問い合わせフォーム</h1>
      <p>何かご不明な点、質問等ありましたら下記のフォームよりお問い合わせください</p>
      <article>
        <form class="form-horizontal col-sm-offset-1">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name"><p style="margin-left:30px;">お名前</p></label>
                <div class="col-sm-6">
                    <input type="text" id="name" class="form-control" placeholder="お名前">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address"><p style="margin-left:50px;">連絡先</p></label>
                <div class="col-sm-6">
                    <input type="text" id="address" class="form-control" placeholder="メールアドレス">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password"><p class="label_form2"></p></label>
                <div class="col-sm-6">
                    <input type="text" id="address" class="form-control" placeholder="電話番号">
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="InputTextarea">内容</label>
              <div class="col-sm-6">
                <textarea placeholder="ここに問い合わせ内容を書き込んでください。" rows="5" class="form-control" id="InputTextarea"></textarea>
              </div>
            </div>
            <div class="form-group submit">
                <div class="col-sm-offset-2 col-sm-6">
                    <input type="submit" value="送信" class="btn btn-primary btn-block">
                </div>
            </div>
        </form>
      </article>
